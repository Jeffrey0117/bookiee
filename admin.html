      line-height: 1.6;

    .layout {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--card-bg);
      border-right: 1px solid var(--border);
      padding: 24px 0;
      position: fixed;
      height: 100vh;

      font-size: 1.25rem;
      font-weight: 700;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-logo a {
      color: inherit;
      text-decoration: none;
    }

    .sidebar-nav {
      padding: 16px 0;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      color: var(--text-muted);
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
    }

    .nav-item:hover, .nav-item.active {
      background: var(--accent-soft);
      color: var(--accent);
    }

    /* Main */
    .main {
      flex: 1;
      margin-left: 240px;
      padding: 32px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 700;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: var(--border);
      color: var(--text);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 0.8rem;
    }

    /* Cards */
    .topic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .topic-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
    }

    .topic-card-header {

      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .topic-icon {

      margin-bottom: 8px;
    }

    .topic-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .topic-path {
      font-size: 0.8rem;
      color: var(--accent);
      font-family: monospace;
    }

    .topic-desc {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 16px;
    }

    .topic-meta {
      display: flex;
      gap: 16px;
      font-size: 0.8rem;
      color: var(--text-muted);
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .topic-actions {
      display: flex;
      gap: 8px;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-enabled {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }

    .status-disabled {
      background: rgba(107, 114, 128, 0.1);
      color: var(--text-muted);
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--card-bg);
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;

    .modal-header {

      justify-content: space-between;
      align-items: center;

    }

    .modal-close {

      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-muted);
    }

    .modal-body {

    }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 8px;

    .form-input, .form-select, .form-textarea {
      width: 100%;

      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.95rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--accent);

    .form-textarea {

    .form-row {

      gap: 16px;
    }

    .form-hint {
      font-size: 0.8rem;
      color: var(--text-muted);

    /* Toast */

      right: 24px;

      background: var(--text);
      color: white;
      border-radius: 8px;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s;
      z-index: 200;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

    }

    // Toast
    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Render source library
    function renderSourceLibrary() {
      const lib = document.getElementById('source-library');
      const addedIds = topics.map(t => t.id);

      // Group by category
      const categories = {};
      sourceLibrary.forEach(s => {
        if (!categories[s.category]) categories[s.category] = [];
        categories[s.category].push(s);
      });

      let html = '';
      for (const [cat, sources] of Object.entries(categories)) {
        html += `<div style="grid-column: 1 / -1; margin-top: 16px; margin-bottom: 8px; font-weight: 600; color: var(--text-muted);">${cat}</div>`;
        sources.forEach(s => {
          const added = addedIds.includes(s.id);
          html += `
            <div class="topic-card" style="padding: 16px; ${added ? 'opacity: 0.5;' : ''}">
              <div style="display: flex; align-items: center; gap: 12px;">
                <span style="font-size: 1.5rem;">${s.icon}</span>
                <div style="flex: 1;">
                  <div style="font-weight: 600;">${s.name}</div>
                  <div style="font-size: 0.85rem; color: var(--text-muted);">${s.description}</div>
                </div>
                <button class="btn btn-sm ${added ? 'btn-secondary' : 'btn-primary'}"
                        onclick="addFromLibrary('${s.id}')" ${added ? 'disabled' : ''}>
                  ${added ? 'å·²åŠ å…¥' : '+ åŠ å…¥'}
                </button>
              </div>
            </div>
          `;
        });
      }
      lib.innerHTML = html;
    }

    // Add from library
    async function addFromLibrary(id) {
      const source = sourceLibrary.find(s => s.id === id);
      if (!source) return;

      const topic = {
        id: source.id,
        name: source.name,
        icon: source.icon,
        description: source.description,
        path: '/' + source.id,
        source: source.source,
        enabled: true
      };

      try {
        const res = await fetch('/api/admin/topics', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(topic)
        });

        if (res.ok) {
          showToast(`å·²åŠ å…¥ ${source.name}ï¼`);
          loadTopics();
        }
      } catch (e) {
        showToast('åŠ å…¥å¤±æ•—');
      }
    }

    // Init
    loadTopics();
  </script>

</body>
